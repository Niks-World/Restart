<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards that Fade</title>
</head>
<style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: black;
    margin: 0;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    margin-bottom: 100px;

    font-size: 40px;
    color: #DDA0DD;
    letter-spacing: 2px;
}

.container {
    display: flex;
    justify-content: space-around;
    width: 80%;
}

.card {
    width: 150px;
    height: 200px;
    margin: 10px;
    transition: opacity 0.3s ease;
}

.card.yellow {
    background-color: yellow;
}

.card.pink {
    background-color: pink;
}

.card.red {
    background-color: red;
}

.card.green {
    background-color: green;
}

/* When a card is hovered, reduce opacity of other cards */
.card:hover:not(:hover){
    opacity: 0.8;
}

</style>
<body>
    <h1>CARDS</h1>
    <div class="container">
        <div class="card yellow"></div>
        <div class="card pink"></div>
        <div class="card red"></div>
        <div class="card green"></div>
    </div>
</body>
</html>
