<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="handleClick()">Click</button>

    <button id="scriptEvent" > Script Event</button>
    
</body>

<script>
    function handleClick(){
        console.log("clicked")
    }

    let scriptEvent = document.getElementById("scriptEvent")

    scriptEvent.addEventListener('click' , ()=>{handleScriptClick(2)})

    function handleScriptClick(e){
        console.log("script clicked" , e)
    }
</script>
</html>
