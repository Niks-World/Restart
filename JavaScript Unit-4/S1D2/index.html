// function checks password strength => str => "#$%&*"  and it's greater that 8 length

function passCheck(str){
    var len = str.length
    
    if(len<8){
        return "weak password"
    }
    var flag = false
    for(var i  = 0 ; i<str.length ; i++){
        var val = str[i]
        if(val == "#" || val == "$" || val == "%" || val == "&" || val == "*" ){
            flag = true
        }
    }

    if(flag){
        return "strong password"
    }else{
        return "weak password"
    }
}

console.log(passCheck("sdfasdfs32*"))
console.log(passCheck("fsfds&"))
