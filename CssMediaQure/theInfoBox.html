
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Info Box</title>
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-button {
    position: absolute;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    z-index: 1;
    background-color: red;
    border: none;
    border-radius: 10px;
}

.info-box {
    position: absolute;
    display: none;
    padding: 20px;
    background-color: red;
    border: 1px solid #000;
    /* text-align: center; */
    font-size: medium;
    height: 200px;
    width: 250px;
}

.center-button:active ~ .info-box {
    display: block;
    z-index: 2;
}

.center-button:active {
    display: none;
}

.info-box {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

    </style>
</head>
<body>
    <div class="container">
        <button class="center-button">Read Info</button>
        <div class="info-box">This is the info</div>
    </div>
</body>
</html>
