<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box hover</title>
</head>
<style>
    body{
        margin-top: 10px ;
        display: grid;
        /* justify-content: center; */
        text-decoration: underline;



    }
 .box {
    width: 100px;
    height: 100px;
    background-color: blue;
    transition: all 0.3s ease; 
    /* justify-content: center; */
    margin-left: 250px;
    margin-top: 20px;


}

.box:hover {
    width: 200px;
    height: 200px;
    background-color: red; 
    /* justify-content: center; */

   

}

</style>
<body>
    <h1> When hovered doubles in height and width and will change its background color.</h1>
    <div class="box"></div>

    
</body>
</html>
<!-- Create a box when when hovered doubles in height and width and will change its background color. -->
