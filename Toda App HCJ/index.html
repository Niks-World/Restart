<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management </title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="archive.html">Archive</a>
    </nav>
    <h1>Task Management</h1>
    <div id="container">
        <section id="add-todo-section">
            <input type="text" id="todo-title" placeholder="Enter todo" required>
            <select id="todo-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br>
            <button id="add-todo-button">Add Todo</button>
        </section>
        <section id="todo-list-section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <!-- Todo items will be injected here dynamically by nik js -->
                </tbody>
            </table>
        </section>
    </div>
  
    <script src="./scripts/index.js"></script>
</body>
</html>
