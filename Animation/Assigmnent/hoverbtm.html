<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Transition</title>
  <style>
    /* Base button styles */
    .my-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      transition: background-color 5s ease;
      align-items: center;
      margin: 800px 380px;
    }

    .my-button:hover {
      background-color: red;
    }

    .my-button.clicked {
      animation: increaseSize 2s forwards;
    }

 
    @keyframes increaseSize {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <button class="my-button" onclick="this.classList.add('clicked')">Hover to change color, click to increase size</button>
</body>
</html>
