<!DOCTYPE html>
<!-- correct the leng to lang -->
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>My Personal Blog</title>
<!-- Viewport Meta Tag: Enhanced the meta tag to ensure proper scaling on mobile devices.
  -->
<!-- <meta charset="UTF-8">
<meta name="viewport" content="width=device-width"> -->
</head>
<body>

    <!-- added nav bar <li> in an unordered list <ul> -->
<nav>
    <ul>
        <!-- Added placeholder links (href="#") to each list item. -->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Introductory heading in a <header> element for better semantics. -->
<header>
    <h1>Welcome to my blog</h1>
</header>

<!-- Converted the wrapping <div> to a <section> element for semantic correctness. -->
<section>
    <p>This is the introduction paragraph of my personal blog. Here, I'll be sharing my thoughts on various topics.</p>
</section>

<section>
    <form action="#">
        <!-- the form content using block-level elements <div> for better readability and user experience. -->
        <div>
            <!--Added <label> elements for each input field to ensure accessibility.  -->
            <!-- Added a name attribute to the email input. -->
             <label for="name">Name:</label>
            <input type="text" id="name" name="username">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <button type="submit" style="color: red; background-color: aqua; margin-left: 13%; margin-top: 10px;">Subscribe</button>
        </div>
    </form>
</body>
