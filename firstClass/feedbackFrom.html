<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <div class="form-group">
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type" name="feedback-type">
                    <option value="compliment">Compliment</option>
                    <option value="complaint">Complaint</option>
                    <option value="suggestion">Suggestion</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="33"></textarea>
            </div>
            <div class="form-group">
                <label>Website Rating:</label>
                <div>
                    <input type="radio" id="excellent" name="rating" value="excellent">
                    <label for="excellent">Excellent</label>
                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">Good</label>
                    <input type="radio" id="average" name="rating" value="average">
                    <label for="average">Average</label>
                    <input type="radio" id="poor" name="rating" value="poor">
                    <label for="poor">Poor</label>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age (10-100):</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="email">Email <span>*</span>:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 8 characters):</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="website">Website URL (optional):</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
