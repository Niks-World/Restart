<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Mangement</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="playlist.html">My Playlists</a>
  </nav>
  <div class="container">
    <h1>Music Playlist Mangement</h1>
    <form id="songForm">
      <input type="text" id="title" placeholder="Song Title" required>
      <input type="text" id="artist" placeholder="Artist" required>
      <input type="text" id="duration" placeholder="Duration (mm:ss)" required>
      <input type="text" id="genre" placeholder="Genre" required>
      <button type="submit">Add Song</button>
    </form>
    <div class="controls">
      <input type="text" id="search" placeholder="Search by title or artist">
      <select id="filterGenre">
        <option value="">All Genres</option>
      </select>
      <select id="sortOptions">
        <option value="title">Title</option>
        <option value="artist">Artist</option>
        <option value="duration">Duration</option>
        <option value="genre">Genre</option>
      </select>
    </div>
    <table id="playlistTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Duration</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="./script.js"></script>
</body>
</html>
